<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            required
            email
            ngModel
            #email="ngModel"
            [ngModel]="default">
            <span *ngIf="!email.valid && email.touched" class="help-block">Please enter valid email!</span>
        </div>

        <div class="form-group">
          <label for="subscription">
            subscription
          </label>
          <select 
            name="subscription" 
            id="subscription" 
            class="form-control"
            ngModel>
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">
           Password
          </label>
          <input 
            class="form-control"
            type="password"
            name="password"
            id="password"
            required
            ngModel>
        </div>

        <div class="form-group">
          <textarea 
            name="questionAnswer" 
            rows="3"
            [(ngModel)]="answer"
            class="form-control"
            >
          </textarea>
        </div>
        <p>{{ answer }}</p>
        <button
          [disabled]="!f.valid"
          class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
